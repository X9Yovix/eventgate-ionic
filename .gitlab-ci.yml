stages:
  - lint
  - security_check
  - build

.default-job:
  image: node:18
  before_script:
    - npm install

eslint-lint:
  stage: lint
  extends: .default-job
  script:
    - npm run lint
  after_script:
    - echo "ESLint linting completed successfully"

dependency-check:
  stage: security_check
  extends: .default-job
  script:
    - npm audit
  after_script:
    - echo "Dependency check completed successfully"

build-job:
  stage: build
  extends: .default-job
  script:
    - npm run build --prod
  artifacts:
    paths:
      - build/

pages:
  stage: deploy
  image: busybox
  dependencies:
    - build-job
  script:
    - mv build/ public/
  artifacts:
    paths:
      - "public/"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH