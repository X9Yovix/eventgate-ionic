<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/manage-events"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Event</ion-title>
    <ion-buttons slot="end">
      <ion-icon
        name="close-circle-outline"
        slot="icon-only"
        (click)="clearData()"
      >
      </ion-icon>
    </ion-buttons>

    <ion-progress-bar *ngIf="isLoading" type="indeterminate" color="secondary">
    </ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onAddEvent()">
    <ion-row class="ion-margin-bottom">
      <ion-col size="12">
        <ion-item class="ion-margin-bottom">
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          <ion-input
            formControlName="event_name"
            type="text"
            label="Event name"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-text
          color="danger"
          *ngIf="form.get('event_name')?.invalid && form.get('event_name')?.touched"
        >
          <sub>Event name is required</sub>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-bottom">
      <ion-col size="12">
        <ion-item>
          <ion-icon slot="start" name="location-outline"></ion-icon>
          <ion-input
            formControlName="location"
            type="text"
            label="Location"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-text
          color="danger"
          *ngIf="form.get('location')?.invalid && form.get('location')?.touched"
        >
          <sub>Location is required</sub>
        </ion-text>
      </ion-col>
      <ion-col size="auto">
        <ion-row class="ion-justify-content-center">
          <ion-col size="12" class="ion-text-center">
            <ion-button (click)="getCurrentLocation()">
              <ion-icon slot="end" name="locate-outline"></ion-icon>
              <ion-label>Use My Location</ion-label>
            </ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-label>
              Or you can select event position from the map below
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <div id="map"></div>

    <ion-row
      class="ion-margin-bottom ion-margin-top ion-justify-content-center"
    >
      <ion-col size="auto">
        <ion-item lines="none">
          <ion-icon slot="start" name="today-outline"></ion-icon>
          <ion-label class="ion-text-center">Choose Day</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-bottom ion-justify-content-center">
      <ion-col size="auto">
        <ion-datetime
          formControlName="day"
          presentation="date"
          [isDateEnabled]="isDayEnaled"
        ></ion-datetime>
      </ion-col>
    </ion-row>

    <ion-text
      color="danger"
      *ngIf="form.get('day')?.invalid && form.get('day')?.touched"
    >
      <sub>Day is required</sub>
    </ion-text>

    <ion-row class="ion-margin-bottom ion-justify-content-center time-icons">
      <ion-col size="auto">
        <ion-item lines="none">
          <ion-icon slot="start" name="time-outline"></ion-icon>
          <ion-label class="ion-text-center">Start Time</ion-label>
        </ion-item>
        <ion-datetime
          presentation="time"
          formControlName="start_time"
        ></ion-datetime>
      </ion-col>

      <ion-col size="auto" class="ion-margin-start">
        <ion-item lines="none">
          <ion-icon slot="start" name="time-outline"></ion-icon>
          <ion-label class="ion-text-center">End Time</ion-label>
        </ion-item>
        <ion-datetime
          presentation="time"
          formControlName="end_time"
        ></ion-datetime>
      </ion-col>
    </ion-row>

    <ion-text
      color="danger"
      *ngIf="form.get('start_time')?.invalid && form.get('start_time')?.touched"
    >
      <sub>Start Time is required</sub>
    </ion-text>
    <ion-text
      color="danger"
      *ngIf="form.get('end_time')?.invalid && form.get('end_time')?.touched"
    >
      <sub>End Time is required</sub>
    </ion-text>

    <ion-row class="ion-margin-bottom ion-justify-content-center time-icons">
      <ion-col size="auto">
        <ion-item>
          <ion-input
            formControlName="tag"
            type="text"
            label="Tags"
            labelPlacement="floating"
            (ionInput)="onTagInputChange(form.get('tag')?.value)"
            placeholder="Enter or select tags"
          ></ion-input>
          <ion-button
            slot="end"
            (click)="addTag()"
            [disabled]="!form.get('tag')?.value || (form.get('selected_tags')?.value || []).includes(form.get('tag')?.value)"
          >
            Add
          </ion-button>
        </ion-item>

        <ion-list *ngIf="filteredTags.length > 0">
          <ion-item *ngFor="let tag of filteredTags" (click)="selectTag(tag)">
            {{ tag }}
          </ion-item>
        </ion-list>

        <ion-chip *ngFor="let tag of form.get('selected_tags')?.value">
          <ion-label>{{ tag }}</ion-label>
          <ion-icon name="close-circle" (click)="removeTag(tag)"></ion-icon>
        </ion-chip>
      </ion-col>

      <ion-col size="auto">
        <ion-text
          color="danger"
          *ngIf="form.get('selected_tags')?.errors?.['tag_required'] && form.get('tag')?.touched"
        >
          <sub>At least one tag is required</sub>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="images-outline"></ion-icon>
          Upload Event Images
        </ion-card-title>
        <ion-card-subtitle>
          <input
            type="file"
            (change)="onImageSelected($event)"
            multiple
            #fileUploadInput
          />
        </ion-card-subtitle>
      </ion-card-header>

      <ion-row class="ion-margin-bottom">
        <ion-col size="12">
          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col size="auto" *ngFor="let image of images; let i = index">
                <div class="image-preview">
                  <img [src]="getImagePreview(i)" alt="Selected Image" />
                  <ion-icon
                    name="close-circle"
                    class="remove-icon"
                    (click)="removeImage(i)"
                  ></ion-icon>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Add Event
    </ion-button>
  </form>
</ion-content>
