<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Manage Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon
        class="add-icon"
        name="add-outline"
        routerLink="add-event"
      ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
