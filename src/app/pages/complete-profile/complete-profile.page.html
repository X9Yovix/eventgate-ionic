<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Complete Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img
          src="assets/complete_profile/complete_data.svg"
          alt="Complete Data"
        />
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="form" (ngSubmit)="onCompleteProfile()">
    <ion-item lines="none" class="ion-margin-bottom">
      <ion-thumbnail slot="start">
        <img
          alt="Profile Picture"
          [src]="imgSelected ? imgSelected : 'assets/complete_profile/thumbnail.svg'"
        />
      </ion-thumbnail>
      <ion-label position="stacked">Profile Picture</ion-label>
      <ion-input type="file" (change)="onFileChange($event)"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      <ion-input
        formControlName="birth_date"
        type="date"
        label="Birth Date"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-icon slot="start" name="finger-print-outline"></ion-icon>
      <ion-select
        formControlName="gender"
        interface="popover"
        label="Select Gender"
        labelPlacement="floating"
      >
        <ion-select-option value="male">Male</ion-select-option>
        <ion-select-option value="female">Female</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-icon slot="start" name="call-outline"></ion-icon>
      <ion-input
        formControlName="phone_number"
        type="tel"
        label="Phone Number"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-icon slot="start" name="information-circle-outline"></ion-icon>
      <ion-textarea
        placeholder="Tell us about yourself"
        formControlName="bio"
        label="Bio"
        labelPlacement="floating"
      ></ion-textarea>
    </ion-item>

    <ion-button
      expand="block"
      type="submit"
      class="ion-margin-top"
      [disabled]="!atLeastOneElementValidator()"
    >
      <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
      Complete Profile
    </ion-button>

    <ion-button expand="block" color="medium" (click)="onSkip()">
      <ion-icon slot="start" name="cloud-offline-outline"></ion-icon>
      Skip
    </ion-button>
  </form>
</ion-content>
