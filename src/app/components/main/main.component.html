<ion-tabs>
  <ion-tab-bar slot="bottom">

      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="history" routerLink="/history">
      <ion-icon name="timer-outline"></ion-icon>
